<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>
<body>
  <section class="container">
  <section class="section_container">
    <div class="result">
      
      <h1 class="result_title">Your Result</h1>
      
      <div class="result_numbers">
        <h2 class="result_number">76</h2>
        <p class="result_number result_number--p">of 100</p>
      </div>

      <div class="result_subtitle">
        <h1 class="result_great">Great</h1>
        <p class="result_paragraph">You scored higher than 65% of the people who have taken  these tests.</p>
      </div>
    </div>
  </section>

  <section class="summary">
      <h1 class="summary_title">Summary</h1>

    <div class="summary_items">
     <div class="summary_div">
      <img src="assets/images/icon-reaction.svg" class="summary_img">
      <h2 class="summary_result">
       Reaction
      </h2>
    </div>

      <p class="summary_number">80 <span class="summary_max">/100</span></p>
   
    </div>

    <div class="summary_items summary_items--memory">
      <div class="summary_div summary_div--memory">
       <img src="assets/images/icon-memory.svg" class="summary_img">
       <h2 class="summary_result">
       Memory
       </h2>
     </div>
 
       <p class="summary_number">92<span class="summary_max">/100</span></p>
    
     </div>
      
     <div class="summary_items summary_items--verbal">
      <div class="summary_div summary_div--verbal  ">
       <img src="assets/images/icon-verbal.svg" class="summary_img">
       <h2 class="summary_result">
        Verbal
       </h2>
     </div>
 
       <p class="summary_number">61<span class="summary_max">/100</span></p>
    
     </div>

     <div class="summary_items summary_items--visual">
      <div class="summary_div summary_div--visual">
       <img src="assets/images/icon-visual.svg" class="summary_img">
       <h2 class="summary_result">
        Visual
       </h2>
     </div>
 
       <p class="summary_number">72<span class="summary_max">/100</span></p>
    
     </div>

     <div class="summary_links">
      <a href="#" class="summary_link">Continue</a>
     </div>
    </section>
    
  </section>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
